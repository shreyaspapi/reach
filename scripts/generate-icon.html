<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Luno Icon</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 20px 0;
            background: white;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0052a3;
        }
        .info {
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Luno Icon Generator</h1>
        <p>This will create a 1024x1024 PNG icon for Farcaster Mini App</p>
    </div>
    
    <canvas id="iconCanvas" width="1024" height="1024"></canvas>
    
    <div>
        <button onclick="generateIcon()">Generate Icon</button>
        <button onclick="downloadIcon()">Download Icon</button>
    </div>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        function generateIcon() {
            // Background color matching your theme
            ctx.fillStyle = '#F9F8F4'; // Your splash background color
            ctx.fillRect(0, 0, 1024, 1024);

            // Add subtle corner brackets
            ctx.strokeStyle = '#2B4C7E'; // reach-blue
            ctx.lineWidth = 4;
            
            // Top-left bracket
            ctx.beginPath();
            ctx.moveTo(80, 150);
            ctx.lineTo(80, 80);
            ctx.lineTo(150, 80);
            ctx.stroke();

            // Top-right bracket
            ctx.beginPath();
            ctx.moveTo(874, 80);
            ctx.lineTo(944, 80);
            ctx.lineTo(944, 150);
            ctx.stroke();

            // Bottom-left bracket
            ctx.beginPath();
            ctx.moveTo(80, 874);
            ctx.lineTo(80, 944);
            ctx.lineTo(150, 944);
            ctx.stroke();

            // Bottom-right bracket
            ctx.beginPath();
            ctx.moveTo(874, 944);
            ctx.lineTo(944, 944);
            ctx.lineTo(944, 874);
            ctx.stroke();

            // Draw "Luno" text
            ctx.fillStyle = '#2B4C7E'; // reach-blue
            ctx.font = 'bold 280px system-ui, -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Luno', 512, 450);

            // Draw subtitle
            ctx.font = '42px monospace';
            ctx.letterSpacing = '0.3em';
            ctx.fillStyle = 'rgba(43, 76, 126, 0.7)';
            ctx.fillText('THE SOCIAL ECONOMY', 512, 600);

            console.log('Icon generated!');
        }

        function downloadIcon() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'luno-icon.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                console.log('Icon downloaded!');
            }, 'image/png');
        }

        // Generate on load
        window.onload = generateIcon;
    </script>
</body>
</html>
